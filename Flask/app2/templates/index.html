{% extends 'base.html'  %}
{% block title %}INDEX{% endblock %}
{% block content %}
<h1>INDEX PAGE</h1>
<ul>
    {% for person in people %}
    <li>
        {{person}}
    </li>
    {% endfor %}
</ul>

<h3>New Person</h3>
    <form action="{{url_for('index.html')}}" method="POST">
        <input type="text" placeholder="NAME" value="name">
        <input type="number" placeholder="AGE" value="age" >
        <input type="text" placeholder="JOB" value="job">
        <input type="submit" value="Add New Person">
    </form>

{% endblock %}
