<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
</head>
<body>
<p>HELLO {{name | upper}}</p>  
<form method="POST" action="{{ url_for('index') }}">
    <input type="text" placeholder="Username" name="username"><br>
    <input type="password" placeholder="Password" name="password"><br>
    <input type="submit" value="login">
</form>
<p>File Upload</p>

<form  method="POST" action="{{url_for('file_upload')}}" enctype="multipart/form-data">
    <input type="file" accept="application/pdf" name="file" >
    <input type="submit" value="File Upload">
</form>

<form method="POST" action="{{url_for('xfile_upload')}}" enctype="multipart/form-data">
    <input type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel, text/plain" name="xfile" >
    <input type="submit"  value="Excel File Upload">
</form>

<form method="POST" action="{{url_for('convert_csv')}}" enctype="multipart/form-data">
    <input type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" name="xfile" >
    <input type="submit"  value="Convert CSV">
</form>

<form method="POST" action="{{url_for('download_csv')}}" enctype="multipart/form-data">
    <input type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" name="xfile" >
    <input type="submit"  value="Download CSV by Redirecting">
</form>

<h1>JAVA Script JSON Request</h1>
<button id="post_button">SEND POST REQUEST</button>

<script type="text/javascript">
    const postButton = document.getElementById('post_button');

    const jsonData = {'name':'Uday', 'greeting': 'Hello' }

    postButton.addEventListener('click', ()=>{
        fetch('{{ url_for("send_post")}}', {
            method: 'POST',
            headers: {
                'content-type': 'application/json; charset: utf-8'
            },
            body: JSON.stringify(jsonData)

        } )
        .then()
    } )



</script>
</body>
</html>
