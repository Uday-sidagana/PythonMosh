<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
</head>
<body>
<p>HELLO {{name | upper}}</p>  
<form method="POST" action="{{ url_for('index') }}">
    <input type="text" placeholder="Username" name="username"><br>
    <input type="password" placeholder="Password" name="password"><br>
    <input type="submit" value="login">
</form>
<p>File Upload</p>

<form  method="POST" action="{{url_for('file_upload')}}" enctype="multipart/form-data">
    <input type="file" accept="application/pdf" name="file" >
    <input type="submit" value="File Upload">
</form>

<form action="POST" action="{{url_for('xfile_upload')}}" enctype="multipart/form-data">
    <input type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel, text/plain" name="xfile" >
    <input type="submit" name="" value="Excel File Upload">
</form>
</body>
</html>
